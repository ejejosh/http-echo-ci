{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "http-echo.fullname" . }}-ingress
spec:
  ingressClassName: nginx
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: Prefix
        backend:
          service:
            name: {{ include "http-echo.fullname" $ }}-{{ $.Values.app | default $.Release.Name }}-svc
            port:
              number: 80
      {{- end }}
  {{- end }}
{{- end }}
